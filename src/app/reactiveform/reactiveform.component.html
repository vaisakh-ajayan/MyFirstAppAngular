<div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form [formGroup]="signupForm" (ngSubmit)="onFormSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" 
            id="username" 
            class="form-control" 
            formControlName="usr"/>
            <span *ngIf="!(signupForm.get('usr').valid) &&
            signupForm.get('usr').touched" class="help-block text-danger"> 
            Enter a valid username
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" 
            id="email" 
            class="form-control" 
            formControlName="email"/>
            <span *ngIf="signupForm.get('email').invalid &&
            signupForm.get('email').touched" class="help-block text-danger">
            Enter a valid email
            </span>
          </div>
          <div class="radio" *ngFor="let gender of genders">
            <label> <input type="radio" [value]="gender" formControlName="gender"/>{{ gender }} </label>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
